<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Lobster&family=Oswald:wght@200..700&family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Youtube.css">
</head>
<body>
    <header>
        <a href="#"><i class="fa-solid fa-bars"></i></a>
        <i class="fa-brands fa-youtube"></i>
        <h1>YouTube <span class="in">IN</span></h1>
        <input type="text" placeholder="Search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
        <button id="sign">
            <i class="fa-regular fa-circle-user"></i>
            Sign in
        </button>
    </header>
    <section class="list">
        <div>
            <i class="fa-solid fa-house"></i>
            <h4>Home</h4>
        </div>
        <div>
            <i class="fa-solid fa-play"></i>
            <h4>Shorts</h4>
        </div>
        <div>
            <i class="fa-brands fa-square-youtube"></i>
            <h4>Subscriptions</h4>
        </div>
        <div>
            <i class="fa-regular fa-circle-user"></i>
            <h4>You</h4>
        </div>
        <div>
            <i class="fa-solid fa-clock-rotate-left"></i>
            <h4>History</h4>
        </div>
    </section>
    <main>
        <h2>Try searching to get started</h2>
        <p>Start watching videos to help us build a feed of videos you'll love.</p>
    </main>
</body>
</html>
